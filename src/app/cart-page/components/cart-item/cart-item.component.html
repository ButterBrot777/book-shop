<div class="book__info">
  <h2>{{book.name}}</h2>

  <h3>Author: {{book.author}}</h3>

  <h4>Category: {{book.category}}</h4>

  <p>Description: {{book.description}}</p>
  <p>Price: {{book.price}}</p>
</div>

<div class="button__container">
  <button
    class="btn"
    (click)="onIncrease()"
  >+
  </button>

  <span>{{ book.bookCount }}</span>
  <button
    class="btn"
    (click)="onDecrease()"
  >-
  </button>

  <button
    class="btn"
    (click)="onRemove()"
  >remove
  </button>
</div>
