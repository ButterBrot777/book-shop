<h2>{{book.name}}</h2>

<h3>Author: {{book.author}}</h3>

<h4>Category: {{book.category}}</h4>

<p>Description: {{book.description}}</p>
<p>Price: {{book.price}}</p>


<div>
  <small>{{ book.name }}</small>
  <div>
    <button
      class="btn"
      (click)="onIncrease()"
    >+</button>

    <span>{{ cartItems[index]?.bookCount }}</span>
    <button
      class="btn"
      (click)="onDecrease()"
    >-</button>

    <button
      class="btn"
      (click)="onRemove()"
    >remove</button>
  </div>
</div>
