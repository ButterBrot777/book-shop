  <ng-container *ngIf="cartItems.length; else message">
    <div
      class="book"
      *ngFor="let cartItem of cartBooks"
    >
      <app-cart-item
        [book]="cartItem"
      ></app-cart-item>
    </div>
  </ng-container>

<ng-template
  #message
  class="book"
>
  <p>Your cart is empty. Please add book to buy</p>
</ng-template>
