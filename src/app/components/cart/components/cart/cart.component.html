<div
  *ngFor="let cartItem of cart; index as i"
  class="container">

  <app-cart-item
    [book]="cartItem"
    (removeBookFromCart)="removeFromCart($event)"
  ></app-cart-item>
  <button
    class="btn"
    (click)="removeFromCart(i)"
  >Remove</button>


  <button class="btn" (click)="change(true)">+</button>
  {{count}}
  <button class="btn" (click)="change(false)">-</button>
</div>
